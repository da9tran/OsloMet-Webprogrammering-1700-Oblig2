<html lang="en">
<head>

<body>
<h1>Bestilling av kinobiletter</h1>

Velg film:

    <option>Avengers: Endgame</option>
</select>

<br>

<table>

        <td><div id="antallValidering"></div></td>
    </tr>
</table>

<br>
<br>


<table>
    <tr>
        <td>Fornavn</td>

    </tr>
    <tr>
        <td>Etternavn</td>

    </tr>
    <tr>

    </tr>
    <tr>
        <td>Epost</td>
        <td><input id="epost" type="text"></td>

    </tr>
    <tr>
        <td><button value="KjøpBillett" onclick="kjøpBillett()">Kjøp billett</button></td>
